<include file="header" />
<style type="text/css">
.wraper{width: 980px;margin: 0 auto;}
#title{width: 100%;border: 1px solid #d0cfcf;height: 32px;margin: 10px 0;}
</style>
	<div class="wraper">
		<form action="{:U('articlePost')}" method="post">
		<input type="text" name="title" id="title">
		<textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;"></textarea>		
		<input type="submit" value="发 布">
		</form>
	</div>
</body>
<script type="text/javascript" src="__PUBLIC__/jq/jquery.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="content"]', {
		resizeType : 1,
		allowPreviewEmoticons : false,
		allowImageUpload : false,
		items : [
			'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			'insertunorderedlist', '|', 'emoticons', 'image', 'link']
	});
});
</script>
</html>
